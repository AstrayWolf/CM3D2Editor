<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>CM3D2 Editor</title>

	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href='css/main.css'/>

	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/rivets.js"></script>
	<script type="text/javascript" src="js/FileSaver.js"></script>
	<script type="text/javascript" src="js/cm3d2.js"></script>
	<script type="text/javascript" src="js/long.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo right hide-on-med-and-down">CM3D2 Editor v0.0.2</a>
			<ul class="left">
			<li><a id="button-upload">载入</a></li>
			<li><a id="button-download">保存</a></li>
			<li><a id="button-loadjson">载入JSON</a></li>
			<li><a id="button-savejson">保存JSON</a></li>
			</ul>
		</div>
	</nav>
	<ul class="tabs">
	<li class="tab"><a href="#profile">玩家信息</a></li>
	<li class="tab"><a class="active" href="#maids">Maid</a></li>
	</ul>
	<div id="profile" class="container">
		<h4>预览</h4>
		<div class="row">
			<div class="input-field col s3">
			<input type="text" rv-value="header.saveTime"/>
			<label>存档时间</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="header.playerName"/>
			<label>玩家名</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="header.gameDay|int32"/>
			<label>游戏天数</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="header.maidNum|int32"/>
			<label>女仆个数</label>
			</div>
			<div class="input-field col s12">
			<input type="text" rv-value="header.comment"/>
			<label>注释</label>
			</div>
		</div>
		<h4>玩家信息</h4>
		<div class="row">
				<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.playerName"/>
			<label>玩家名</label>
			</div>
			<div class="input-field col s3">
				<select rv-value="chrMgr.playerParam.scenarioPhase|int32">
					<option value="1">还债阶段</option>
					<option value="2">主要阶段</option>
				</select>
				<label>游戏阶段</label>
				</div>
				<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.phaseDays|int32"/>
			<label>该阶段经过天数</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.days|int32"/>
			<label>游戏天数</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.shopUseMoney|int64"/>
			<label>已消费CR</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.money|int64"/>
			<label>当前CR</label>
			</div>
			 <div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.initSalonLoan|int64"/>
			<label >初始贷款额</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.salonLoan|int64"/>
			<label >当前贷款额</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.salonClean|int32"/>
			<label>整洁度</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.salonBeautiful|int32"/>
			<label>华丽度</label>
			</div>
			<div class="input-field col s3">
			<input type="text" rv-value="chrMgr.playerParam.salonEvaluation|int32"/>
			<label>总评价</label>
			</div>
			<div class="input-field col s3">
			<select rv-value="chrMgr.playerParam.currentSalonGrade|int32">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<label>当前评级</label>
			</div>
			<div class="input-field col s3">
			<select rv-value="chrMgr.playerParam.bestSalonGrade|int32">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<label>历史最高评级</label>
			</div>
		</div>
	</div>
	<div id="maids" class="container">
		<ul class="collapsible" data-collapsible="accordion">
			<li rv-each-maid="chrMgr.stockMaid">
				<div class="collapsible-header">
					<img class="maid-thumbnail" rv-src="maid.misc.texIcon|image"></img>
					<span rv-text="maid.param.guid"></span>
				</div>
				<div class="collapsible-body container">
					<div class="row">
						<div class="input-field col s3">
							<input type="text" rv-value="maid.param.lastName"/>
							<label>姓</label>
						</div>
						<div class="input-field col s3">
							<input type="text" rv-value="maid.param.firstName"/>
							<label>名</label>
						</div>
						<div class="input-field col s3">
							<input type="checkbox" checked="checked" rv-checked="maid.param.isFirstNameCall" rv-id="maid.param.guid|format '$0-isFirstNameCall'"/>
							<label rv-for="maid.param.guid|format '$0-isFirstNameCall'">用名称呼</label>
						</div>
						 <div class="input-field col s12">
							<textarea class="materialize-textarea" rv-value="maid.param.profile"></textarea>
							<label>档案</label>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div style="height: 500px;"></div>
	<script src="js/main.js"></script>
</body>
</html>
