<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>CM3D2 XML Editor</title>

	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href='main.css'/>

	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/rivets.js"></script>
	<script type="text/javascript" src="js/FileSaver.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo right">CM3D2 XML Editor</a>
			<ul class="left hide-on-med-and-down">
			<li><a id="button-upload">载入</a></li>
			<li><a id="button-download">保存</a></li>
			</ul>
		</div>
	</nav>
	<ul class="tabs">
    <li class="tab"><a href="#profile">玩家信息</a></li>
    <li class="tab disabled"><a href="#maids">Maid</a></li>
  </ul>
    <div id="profile" class="container">
      <h4>预览</h4>
    	<div class="row">
    		<div class="input-field col s3">
	        <input id="header-save_time" type="text" rv-value="Oheader.Ssave_time"/>
	        <label for="header-save_time">存档时间</label>
	      </div>
	    	<div class="input-field col s3">
	        <input id="header-player_name" type="text" rv-value="Oheader.Splayer_name"/>
	        <label for="header-player_name">玩家名</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="header_game_days" type="text" rv-value="Oheader.Igame_day|I"/>
	        <label for="header_game_days">游戏天数</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="header_maid_num" type="text" rv-value="Oheader.Imaid_num|I"/>
	        <label for="header_maid_num">女仆个数</label>
	      </div>
	    </div>
	    <h4>玩家信息</h4>
	    <div class="row">
				<div class="input-field col s3">
	        <input type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Splayer_name"/>
	        <label>玩家名</label>
	      </div>
	      <div class="input-field col s3">
			    <select rv-value="Ochar_manager.Oplayer_param.Ostatus.Iscenario_phase|I">
			      <option value="1">还债阶段</option>
			      <option value="2">主要阶段</option>
			    </select>
			    <label>游戏阶段</label>
			  </div>
			  <div class="input-field col s3">
	        <input type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Iphase_days|I"/>
	        <label>该阶段经过天数</label>
	      </div>
	      <div class="input-field col s3">
	        <input type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Idays|I"/>
	        <label>游戏天数</label>
	      </div>
	      <div class="input-field col s3">
	        <input type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Ishop_use_money|I"/>
	        <label>已消费CR</label>
	      </div>
	      <div class="input-field col s3">
	        <input type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Imoney|I"/>
	        <label>当前CR</label>
	      </div>
	       <div class="input-field col s3">
	        <input id="init_salon_loan" type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Iinit_salon_loan|I"/>
	        <label for="init_salon_loan">初始贷款额</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="salon_loan" type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Isalon_loan|I"/>
	        <label for="salon_loan">当前贷款额</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="salon_clean" type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Isalon_clean|I"/>
	        <label for="salon_clean">整洁度</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="salon_beautiful" type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Isalon_beautiful|I"/>
	        <label for="salon_beautiful">华丽度</label>
	      </div>
	      <div class="input-field col s3">
	        <input id="salon_evaluation" type="text" rv-value="Ochar_manager.Oplayer_param.Ostatus.Isalon_evaluation|I"/>
	        <label for="salon_evaluation">总评价</label>
	      </div>
	      <div class="input-field col s3">
			    <select rv-value="Ochar_manager.Oplayer_param.Ostatus.Icurrent_salon_grade|I">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			    <label>当前评级</label>
			  </div>
			  <div class="input-field col s3">
			    <select rv-value="Ochar_manager.Oplayer_param.Ostatus.Ibest_salon_grade|I">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			    <label>历史最高评级</label>
			  </div>
	    </div>
    </div>
    <div style="height: 500px;"></div>
	<script src="main.js"></script>
</body>
</html>
